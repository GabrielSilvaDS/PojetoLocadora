<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <table border='1'>
        <tr>
            <th colspan="3"><a href="../TelaPrincipal.html">Locadora Monarca</a></th>
        </tr>
        <tr>
            <td>
                <a href="Cadastros.html"><img src="/./images/SETA Esquerda.png" alt="seta esquerda" width="50" height="50" /></a>
            </td>
            <th width='70%'>    
                Cadastro de Usuário
            </th>
            <td>    
                <a href=""><img src="/./images/SETA Direita.png" alt="seta esquerda" width="50" height="50" /></a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <ul>
                    <form>
                    Nome de Usuário:
                    <input type="text" name="Usuário">
                    <br><br>
                    <input type="radio" id="Masculino" name="Sexo"> Masculino
                    <input type="radio" id="Feminino" name="Sexo"> Feminino
                    <input type="radio" id="Outros" name="Sexo"> Outros
                    <br><br>
                    Preferências:
                    <br>  
                    <input type="checkbox" id="Ação" name="Gênero">Ação
                    <br>
                    <input type="checkbox" id="Terror" name="Gênero">Terror
                    <br>
                    <input type="checkbox" id="FicçãoCientífica" name="Gênero">Ficção Científica
                    <br>
                    <input type="checkbox" id="Comédia" name="Gênero">Comédia
                    <br>
                    <input type="checkbox" id="Suspense" name="Gênero">Suspense
                    <br>
                    <input type="checkbox" id="Romance" name="Gênero">Romance
                    <br>
                    <h3>Observações</h3>
                    <textarea name="Observações" id="Obs" cols="30" rows="5"></textarea>
                    <br><br>
                    Email:
                    <input type="email" id="Email" name="email">
                    <br><br>
                    <button><a href="../TelaLogin.html">Cadastrar</a></button>
                    <input type="reset" value="Limpar">
                    </form>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
