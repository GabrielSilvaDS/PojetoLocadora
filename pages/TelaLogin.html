<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
<!--Link para um arquivo css onde é aplicada a estilização da página-->
    <link rel="stylesheet" href="/./css/login.css">
</head>
<body>
    <form>
        <h3>Login</h3>
        <!--inputs para colocar o usuário e a senha-->
        <input type="text" name="usuario" placeholder="Usuário...">
        <input type="password" name="senha" placeholder="Senha...">
        <!--Botões para fazer cadastro e recuperar a senha-->
        <a href="CadastroUsuario.html">Novo</a>*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
        <a href="RecuperarSenha.html">Esqueceu a senha ?</a>
        <br><br>
        <!--Botão para efetuar login-->
        <button><a href="TelaPrincipal.html">Logar</a></button>
    </form>
</body>
</html>
